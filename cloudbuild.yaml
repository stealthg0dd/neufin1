steps:
  # Install node dependencies and build
  - name: 'node:18'
    entrypoint: npm
    args: ['ci']
    id: 'npm-install'
    
  # Build the application
  - name: 'node:18'
    entrypoint: npm
    args: ['run', 'build']
    id: 'npm-build'
    
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', 
           '--cache-from', 'gcr.io/$PROJECT_ID/neufin:latest',
           '-t', 'gcr.io/$PROJECT_ID/neufin:$COMMIT_SHA', 
           '-t', 'gcr.io/$PROJECT_ID/neufin:latest', 
           '.']
    
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/neufin:$COMMIT_SHA']
    
  # Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/neufin:latest']
    
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'neufin'
      - '--image'
      - 'gcr.io/$PROJECT_ID/neufin:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'

images:
  - 'gcr.io/$PROJECT_ID/neufin:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/neufin:latest'
  
timeout: '1600s'

options:
  machineType: 'E2_HIGHCPU_8'
  env:
    - 'NODE_ENV=production'